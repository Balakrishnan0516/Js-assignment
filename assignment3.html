<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bala's assignment</title>
   
</head>
<body>
<button onclick=clicker()> 
    get Date 
</button> 
<p id="GFG_DOWN" 
   style="color:black;  
          font-size: 20px;  
          font-weight: bold;"> 
</p> 

<script> 
   
    var el_down = document.getElementById("GFG_DOWN"); 
    var today = new Date(); 
    var dd = today.getDate(); 
    var mm = today.getMonth() + 1; 
    var yyyy = today.getFullYear(); 
    if (dd < 10) { 
        dd = '0' + dd; 
    } 
    if (mm < 10) { 
        mm = '0' + mm; 
    } 
    var today = dd + '/' + mm + '/' + yyyy; 

    function clicker() { 
        el_down.innerHTML = today; 
    } 
</script> 
    
    
</body>
</html>
