<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bala</title>
</head>
<script>
    //Difference between var,let and const
    //var-globally scoped or function scoped
       var fun1="bala";            //fun1-globally scoped.
       function newFunction(){
           var hello="hi";         //hello-function scoped.
       }
    //var variables can be redeclared and updated.
       var name1='bala';
       var name1='balakrishnan';

   //  let & const - block scoped.
       let name1='hi';
       let iteration =4;
       if(iteration>3)
       {
           let nam2='hello';
           console.log(nam2);
       }
       console.log(nam2)            //nam2 is undefined.

    //let can be updated but not redeclared.
       let name='bala';
       name='balakrishnan';

     //const declarations are block scoped.
     // cant be updated or redeclared.
      const name='bala';
      const name='balakrishnan';
      //declaration error occurs.

     //const objects cant be updated but their properties can be updated
     const square={
         length:4,
         color:red
     }     
     length.square=5;
     //therefore properties can be updated in const
     

</script>
